    <script>
        function process(){
            console.log('inprocess');
            var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://192.168.0.5:3000/cbt/getCBT",
            "method": "POST",
            "headers": {
                "content-type": "application/x-www-form-urlencoded",
                "cache-control": "no-cache",

            },
            "data": {
                "name": $("input[name= 'requesterName']").val(),
                "txnId": $("input[name= 'txnId']").val()
            }
            }
            $.ajax(settings).done(function (response) {
            console.log(response);
            $("#viewModal #resdata").html(response);
            $("#viewModal").modal();
            });
        }

                "from":  $("input[name= 'from']").val(),

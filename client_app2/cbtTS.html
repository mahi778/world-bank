    <script>
        function process(){
            console.log('inprocess');
            var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://192.168.0.5:3000/cbt/getCBT",
            "method": "POST",
            "headers": {
                "content-type": "application/x-www-form-urlencoded",
                "cache-control": "no-cache",

            },
            "data": {
                "name": $("input[name= 'requesterName']").val(),
                "txnId": $("input[name= 'txnId']").val()
            }
            }
            $.ajax(settings).done(function (response) {
            console.log(response);
            $("#viewModal #resdata").html(response);
            $("#viewModal").modal();
            });
        }

        function process2(){
            console.log('inprocess2');
            var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://192.168.0.5:3000/cbt/productTransfer",
            "method": "POST",
            "headers": {
                "content-type": "application/x-www-form-urlencoded",
                "cache-control": "no-cache",

            },
            "data": {
                "name": $("input[name= 'requesterName2']").val(),
                "txnId": $("input[name= 'txnId2']").val(),
                
                "from":  $("input[name= 'from']").val(),
                "to": $("input[name= 'to']").val(),
                "newLocation": $("input[name= 'newLocation']").val(),
                "state": $("input[name= 'productState']").val()
            }
            }
            $.ajax(settings).done(function (response) {
            console.log(response);
            $("#viewModal #resdata").html(response);
            $("#viewModal").modal();
            });
        }

        function process3(){
            console.log('inprocess');
            var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://192.168.0.5:3000/cbt/setProductSupplierApproval",
            "method": "POST",
            "headers": {
                "content-type": "application/x-www-form-urlencoded",
                "cache-control": "no-cache",

            },
            "data": {
                "name": $("input[name= 'requesterName3']").val(),
                "txnId": $("input[name= 'txnId3']").val(),

                "supplierApproval":  $("input[name= 'supplierApproval']").val(),

                "transporterId": $("input[name= 'transporterId']").val(),
                "transporterName": $("input[name= 'transporterName']").val(),
                "transporterAddress": $("input[name= 'transporterAddress']").val(),
                "transporterCharges": $("input[name= 'transporterCharges']").val(),
            

                "productState": $("input[name= 'productState2']").val(),
                "productHolder": $("input[name= 'productHolder']").val(),
                "productLocation": $("input[name= 'productLocation']").val(),


                "transactionState": $("input[name= 'transactionState']").val(),
                "description": $("input[name= 'description']").val(),
            }
            }
            $.ajax(settings).done(function (response) {
            console.log(response);
            $("#viewModal #resdata").html(response);
            $("#viewModal").modal();
            });
        }
    </script>

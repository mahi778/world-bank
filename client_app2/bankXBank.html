<html>

    </head>
    <body style="background-color: rgb(255,255,255);">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
            <div class="container">
                <img src="assets/img/xbank.png" width="150">
                <h3 style="padding-top: 5px;"><strong>&nbsp; XBank</strong></h3>
                <button data-toggle="collapse"
                    class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item" role="presentation"></li>
                    </ul>
                </div>
                <button class="btn btn-warning btn-sm" type="button"><i class="fa fa-user-circle-o"></i>&nbsp;
                user1@xbank</button><button class="btn btn-dark btn-sm" type="button" style="margin-left: 5px;">logout
                &nbsp;<i class="fa fa-arrow-circle-o-right"></i></button>
            </div>
        </nav>
        <div style="margin-bottom: 50px;">
            <div class="container">
                <h1 style="font-size: 19px;color: rgb(84,85,86);">worldbank / bank / bank1</h1>
                <div class="row">
                    <div class="col-3 col-md-4 offset-0 justify-content-center mx-auto" style="padding: 0px;">
                        <div class="shadow-lg" style="margin: 20px;background-color: #ffffff;">
                            <h3 class="text-center"
                                style="margin-top: 0px;background-color: #1678cc;font-size: 20px;color: rgb(255,255,255);padding: 5px;">
                                Create Account
                            </h3>
                            <div>
                                <!-- form -->
                                <div style="padding: 10px;">
                                    <input class="form-control" type="text"
                                    placeholder="Account Number" name="accountNo" style="margin: 5px;">
                                    <input class="form-control" type="text" placeholder="Name"
                                    name="userName" style="margin: 5px;">
                                    <input
                                    class="form-control" type="text" placeholder="Initial Balance" name="initBalance"
                                    style="margin: 5px;">
                                   
                                    <button class="btn btn-primary" type="button"
                                    style="margin-top: 10px;" onclick="process()">Create</button>
                                </div>
                                <!-- /form -->
                            </div>
                        </div>
                    </div>

                    <div class="col-3 col-md-4 offset-0" style="padding: 0px;">
                        <div class="shadow-lg" style="background-color: #ffffff;margin: 20px;">
                            <h3 class="text-center border rounded"
                                style="background-color: #1678cc;font-size: 20px;margin-top: 0px;color: rgb(255,255,255);padding: 5px;">
                                View Account
                            </h3>
                            <!-- form -->
                            <div style="padding: 10px;">
                                <input class="form-control" type="text"
                                placeholder="Account Number" name="accountNo2" style="margin: 5px;">
                                <button class="btn btn-primary" type="button" style="margin-top: 20px;" onclick="process2()">View</button>
                            </div>
                            <!-- /form -->
                        </div>
                    </div>

                    <div class="col-3 col-md-4 offset-0" style="padding: 0px;">
                        <div class="shadow-lg" style="margin: 20px;">
                            <h3 class="text-center border rounded"
                                style="background-color: #1678cc;font-size: 20px;margin-top: 0px;color: rgb(255,255,255);padding: 5px;">
                                Fund Transfer
                            </h3>
                            <!-- form -->
                            <div style="padding: 10px;">
                                <label style="font-size: 17px;color: rgb(0,0,0);">Type:</label>
                                <div class="form-check" name="transferMode">
                                    <input class="form-check-input" type="radio"
                                    id="formCheck-2" name="transferMode" value="1">
                                    <label class="form-check-label"
                                    for="formCheck-2" style="font-size: 17px;">Interbank Transfer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="formCheck-1"
                                    name="transferMode" value="2">
                                    <label class="form-check-label" for="formCheck-1"
                                    style="font-size: 17px;">Other bank transfer</label>
                                </div>
                                
                                <label style="margin-top: 10px;font-size: 17px;color: #000000;">From:</label>
                                <input class="form-control" type="text" placeholder="Bank Name" name="fromBankName"
                                style="margin: 5px;">
                                <input class="form-control" type="text"
                                placeholder="Account Number" name="fromAccountNo" style="margin: 5px;">
                               
                                <label style="margin-top: 10px;font-size: 17px;color: #000000;">To:</label>
                                <input class="form-control" type="text" name="toBankName" placeholder="Bank Name"
                                style="margin: 5px;">
                                <input class="form-control" type="text"
                                placeholder="Account Number" name="toAccountNo" style="margin: 5px;">
                                
                                <label style="margin-top: 10px;font-size: 17px;color: #000000;">amount:</label>
                                <input class="form-control" type="text" placeholder="Account Number" name="transferAmount"
                                style="margin: 5px;"><button class="btn btn-primary" type="button"
                                style="margin-top: 20px;" onclick="process3()">transfer</button>
                            </div>
                            <!-- form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="viewModal" class="modal fade" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="titleData" class="modal-title">Transaction Details</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                    <div class="modal-body">
                        <pre id="resdata">accont details</pre>
                    </div>
                    <div class="modal-footer"><button class="btn btn-primary" type="button">close</button></div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/Media-Slider-Bootstrap-3.js"></script>
        <script>
            function process() {
                console.log('inprocess');
                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://192.168.0.5:3000/bank/createAccount",
                    "method": "POST",
                    "headers": {
                        "content-type": "application/x-www-form-urlencoded",
                        "cache-control": "no-cache",
                    },
                    "data": {
                        "bankName": "xbank",
                        "userName": $("input[name= 'userName']").val(),
                        "accountNo": $("input[name= 'accountNo']").val(),
                        "initBalance": $("input[name= 'initBalance']").val()                    }
                }
                $.ajax(settings).done(function (response) {
                    console.log(response);
                    $("#viewModal #titleData").html('Create account status');
                    $("#viewModal #resdata").html(response);
                    $("#viewModal").modal();
                });
            }
            function process2() {
                console.log('inprocess2');
                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://192.168.0.5:3000/bank/viewAccount",
                    "method": "POST",
                    "headers": {
                        "content-type": "application/x-www-form-urlencoded",
                        "cache-control": "no-cache",
            
                    },
                    "data": {
                        "bankName": "xbank",
                        "accountNo": $("input[name= 'accountNo2']").val()
                    }
                }
                $.ajax(settings).done(function (response) {
                    console.log(response);
                    $("#viewModal #titleData").html('Account info2');
                    $("#viewModal #resdata").html(response);
                    $("#viewModal").modal();
                });
            }

            function process3() {
                console.log('inprocess3');
                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://192.168.0.5:3000/bank/interBankFundTransfer",
                    "method": "POST",
                    "headers": {
                        "content-type": "application/x-www-form-urlencoded",
                        "cache-control": "no-cache",
            
                    },
                    "data": {
                        "fromBankName":  $("input[name= 'fromBankName']").val(),
                        "fromAccountNo":  $("input[name= 'fromAccountNo']").val(),

                        "toBankName":  $("input[name= 'toBankName']").val(),
                        "toAccountNo":  $("input[name= 'toAccountNo']").val(),

                        "amount":  $("input[name= 'transferAmount']").val(),
                    }
                }
                $.ajax(settings).done(function (response) {
                    console.log(response);
                    $("#viewModal #titleData").html('fund transfer status');
                    $("#viewModal #resdata").html(response);
                    $("#viewModal").modal();
                });
            }
        </script>
    </body>
